<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sreejan Datta - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FDFFED;
            color: #030712;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #030712;
            color: white;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .text {
            flex: 1;
            min-width: 300px;
            margin: 20px;
        }

        .text h1 {
            font-size: 36px;
        }

        .text p {
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            color: white;
            display: inline-block;
        }

        .btn-hello {
            background: linear-gradient(to right, #FF5E62, #FF9966);
        }

        .btn-portfolio {
            border: 2px solid #030712;
            color: #030712;
            background: white;
        }

        .image {
            flex: 1;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .image img {
            max-width: 100%;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .header, .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Sreejan Datta</div>
        <nav>

            <a href="#">Contact</a>
        </nav>

    <main class="container">

            <div class="buttons">
                <a href="#" class="btn-hello">Say Hello</a>

        </div>
        <div class="image">
